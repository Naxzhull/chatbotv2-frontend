<section class="w-96 bg-zinc-950 rounded-lg flex flex-col justify-between items-center px-2 py-4" [ngClass]="{ 'h-60' : selectedInputPreference, 'h-96' : !selectedInputPreference }">
  <div class="w-full my-2 flex items-center justify-evenly">
    <label for="change-input">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" [ngClass]="{ 'stroke-success': !selectedInputPreference }">
        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
      </svg>
    </label>
    <input type="checkbox" id="change-input" class="toggle toggle-success" [(ngModel)]="selectedInputPreference" />
    <label for="change-input">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" [ngClass]="{ 'stroke-success': selectedInputPreference }">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
      </svg>      
    </label>
  </div>
  <form 
    spellcheck="false"
    autocomplete="off"
    class="my-2 h-4/5 w-full flex flex-col flex-nowrap gap-2" 
    (ngSubmit)="triggerCompletion()"
    [ngClass]="{ 'justify-end' : selectedInputPreference }"
  >
    @if (!selectedInputPreference) {
      <input type="submit" value="Enviar" class="btn btn-primary disabled:bg-neutral text-white disabled:text-black w-full" [disabled]="input === '' ">
      <textarea
        placeholder="Escribe tu pregunta.." 
        class="textarea textarea-bordered textarea-lg w-full resize-none h-full" 
        id="textarea-input" 
        [(ngModel)]="input"
        (ngModelChange)="onChangeInput()"
        [ngModelOptions]="{ standalone: true }"
      ></textarea>
    } @else {
      <button type="button" class="btn btn-primary" (click)="toggleRecognition()" [disabled]="isThinking()">
        @if (isThinking()) {
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-white stroke-2">
            <path d="M10 2c-.962 0-1.72.242-2.305.642c-.583.397-.963.929-1.21 1.46c-.33.706-.436 1.437-.47 1.915c-.646.048-1.31.203-1.855.567C3.442 7.063 3 7.854 3 9s.442 1.937 1.16 2.416c.683.455 1.55.584 2.34.584h7c.781 0 1.65-.112 2.336-.56C16.562 10.966 17 10.17 17 9c0-1.146-.442-1.937-1.16-2.416c-.546-.364-1.208-.519-1.856-.567c-.033-.478-.139-1.209-.468-1.916a3.555 3.555 0 0 0-1.21-1.46C11.72 2.243 10.961 2 10 2zM7 6.5c0-.243.003-1.146.39-1.976c.19-.407.467-.782.868-1.056C8.658 3.195 9.212 3 10 3s1.343.195 1.742.468c.401.274.677.649.867 1.056c.388.83.391 1.733.391 1.976a.5.5 0 0 0 .5.5c.71 0 1.343.121 1.785.416c.406.271.715.73.715 1.584c0 .888-.312 1.342-.711 1.603c-.44.288-1.07.397-1.789.397h-7c-.71 0-1.343-.121-1.785-.416C4.308 10.313 4 9.854 4 9c0-.854.308-1.313.715-1.584C5.157 7.121 5.79 7 6.5 7a.5.5 0 0 0 .5-.5zM8 17a2 2 0 1 0 0-4a2 2 0 0 0 0 4zm0-1a1 1 0 1 1 0-2a1 1 0 0 1 0 2zm-4.5 2a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3zm0-1a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1z" fill="currentColor"></path>
          </svg>
        } @else if (isSpeaking()) {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-white stroke-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-white stroke-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
          </svg>    
        }
      </button>
    }
  </form>
</section>
